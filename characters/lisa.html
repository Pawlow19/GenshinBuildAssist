<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa - Genshin Impact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="app">
        <h1>Lisa</h1>
        <div class="character-detail">
            <img src="../assets/characters/full/Character_Lisa_Full_Wish.webp" alt="Lisa">
            <div class="character-info">
                <button id="add-remove-character">Add Character</button>
                <div id="character-data" style="display: none;">
                    <table>
                        <tr>
                            <td>Level</td>
                            <td><span id="level-value">1</span></td>
                        </tr>
                        <tr>
                            <td>Normal Attack</td>
                            <td><span id="normal-attack-level">1</span></td>
                        </tr>
                        <tr>
                            <td>Elemental Skill</td>
                            <td><span id="elemental-skill-level">1</span></td>
                        </tr>
                        <tr>
                            <td>Elemental Burst</td>
                            <td><span id="elemental-burst-level">1</span></td>
                        </tr>
                    </table>
                    <button id="edit-character">Edit</button>
                    <button id="count-materials">Count Missing Materials</button>
                </div>
                <div id="edit-character-form" style="display: none;">
                    <table>
                        <tr>
                            <td>Level</td>
                            <td><input type="number" id="edit-level-value" value="1"></td>
                        </tr>
                        <tr>
                            <td>Normal Attack</td>
                            <td><input type="number" id="edit-normal-attack-level" value="1"></td>
                        </tr>
                        <tr>
                            <td>Elemental Skill</td>
                            <td><input type="number" id="edit-elemental-skill-level" value="1"></td>
                        </tr>
                        <tr>
                            <td>Elemental Burst</td>
                            <td><input type="number" id="edit-elemental-burst-level" value="1"></td>
                        </tr>
                    </table>
                    <button id="save-character">Save</button>
                </div>
                <button id="remove-character" style="display: none;">Remove Character</button>
                <label><input type="checkbox" id="confirm-remove"> Confirm Remove</label>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
