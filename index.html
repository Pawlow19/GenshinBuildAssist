<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Materials Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/character_details_style.css">
</head>
<body>
    <div id="app">
        <h1>Genshin Impact Materials Calculator</h1>
        <nav>
            <button onclick="showCharacterList()">Lista Postaci</button>
            <button onclick="showOwnedCharacters()">Posiadane Postacie</button>
            <button onclick="showMaterialList()">Lista Materiałów</button>
            <button onclick="showOwnedMaterials()">Posiadane Materiały</button>
        </nav>
        <input type="text" id="searchBar" onkeyup="filterCharacters()" placeholder="Wyszukaj postać...">
        <div id="content"></div>
        <div id="background-author"></div>
    </div>
    <script src="scripts/index.js"></script>
</body>
<script src="scripts/preload.js" defer></script>
</html>
