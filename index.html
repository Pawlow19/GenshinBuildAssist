<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Materials Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/character_details_style.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Genshin Impact Build Assistant</h1>
        <nav>
            <button onclick="showCharacterList()">Lista Postaci</button>
            <button onclick="showOwnedCharacters()">Posiadane Postacie</button>
            <button onclick="showMaterialList()">Lista Materiałów</button>
            <button onclick="showOwnedMaterials()">Posiadane Materiały</button>
        </nav>
        <div id="search-container">
            <input type="text" id="searchBar" onkeyup="filterCharacters()" placeholder="Szukaj postaci...">
        </div>
        <div id="content">
            <div class="character-list-container">
                <!-- Dynamicznie generowana lista postaci -->
            </div>
        </div>
        <div id="background-author"></div>
    </div>
</body>
</html>
